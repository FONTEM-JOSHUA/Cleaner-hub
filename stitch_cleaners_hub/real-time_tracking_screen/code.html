</div>
</div>
<div class="flex flex-col">

</div>
</div>

<span class="material-symbols-outlined">chat_bubble</span>
</button>
<button aria-label="Call" class="flex size-10 items-center justify-center rounded-full bg-primary hover:bg-sky-600 text-white shadow-md shadow-primary/30 transition-colors">

</div>
