<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Admin Profile Edit</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#42b0f0",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101b22",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#111518] dark:text-white font-display">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto bg-white dark:bg-[#101b22] shadow-sm">
<!-- Header -->
<div class="flex items-center bg-white dark:bg-[#101b22] p-4 pb-2 justify-between sticky top-0 z-10 border-b border-gray-100 dark:border-gray-800">
<div class="text-[#111518] dark:text-white flex size-12 shrink-0 items-center justify-start cursor-pointer">
<span class="material-symbols-outlined text-[24px]">arrow_back_ios_new</span>
</div>
<h2 class="text-[#111518] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Edit Profile</h2>
</div>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto pb-24"> <!-- Padding bottom for fixed footer -->
<!-- Profile Avatar Section -->
<div class="flex p-6 @container justify-center">
<div class="flex w-full flex-col gap-4 items-center">
<div class="relative flex flex-col items-center">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-32 w-32 border-4 border-white dark:border-[#101b22] shadow-sm" data-alt="Profile picture of administrator with soft lighting" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDTDTdU4QmQTWohhchyrqbmC97b4E9oNzMPjpc3c1sywAYCR77QGzIHqOBIzx3Y8Vu-tZ7-hZreFNTKl8twEeGhJ-w1EKN4Kg87i1WIRDM3F8eJsrJGXJDzgQyweM_oVPWjzP3gvlGCJZej3H1qU60iiBxVZmYmvycj4mscB0X0L2wXPwK8RZPIMo4MeYd7u3916fCrecwUqJpQlFxIbxd1bils94OD79_VbV-HvDwYiU6Ctg19nnP43UepOo6jTxPhFueo4o6YkZnv");'>
</div>
<button class="absolute bottom-0 right-0 bg-primary text-white p-2 rounded-full shadow-md hover:bg-sky-600 transition-colors flex items-center justify-center border-4 border-white dark:border-[#101b22]">
<span class="material-symbols-outlined text-[18px]">photo_camera</span>
</button>
</div>
<div class="flex flex-col items-center justify-center">
<p class="text-[#111518] dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] text-center">Alex Administrator</p>
<p class="text-primary text-sm font-medium leading-normal text-center cursor-pointer mt-1">Change Profile Photo</p>
</div>
</div>
</div>
<!-- Form Section: Personal Details -->
<div class="px-5 py-2">
<h3 class="text-[#111518] dark:text-white text-sm font-semibold uppercase tracking-wider mb-4 opacity-60">Personal Details</h3>
<!-- Full Name -->
<div class="flex flex-col mb-5">
<label class="flex flex-col flex-1">
<p class="text-[#111518] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Full Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111518] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe2e6] dark:border-gray-700 bg-white dark:bg-[#1a2630] focus:border-primary h-12 placeholder:text-[#617b89] px-4 text-base font-normal leading-normal transition-all" value="Alex Administrator"/>
</label>
</div>
<!-- Email -->
<div class="flex flex-col mb-5">
<label class="flex flex-col flex-1">
<p class="text-[#111518] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Email Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111518] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe2e6] dark:border-gray-700 bg-white dark:bg-[#1a2630] focus:border-primary h-12 placeholder:text-[#617b89] px-4 text-base font-normal leading-normal transition-all" type="email" value="alex@cleanhome.com"/>
</label>
</div>
<!-- Phone -->
<div class="flex flex-col mb-5">
<label class="flex flex-col flex-1">
<p class="text-[#111518] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Phone Number</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111518] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe2e6] dark:border-gray-700 bg-white dark:bg-[#1a2630] focus:border-primary h-12 placeholder:text-[#617b89] px-4 text-base font-normal leading-normal transition-all" type="tel" value="+1 (555) 019-2834"/>
</label>
</div>
</div>
<div class="h-px bg-gray-100 dark:bg-gray-800 mx-5 my-2"></div>
<!-- Form Section: Security -->
<div class="px-5 py-4">
<h3 class="text-[#111518] dark:text-white text-sm font-semibold uppercase tracking-wider mb-4 opacity-60">Security</h3>
<!-- Password Field -->
<div class="flex flex-col mb-6">
<label class="flex flex-col flex-1 relative">
<p class="text-[#111518] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Password</p>
<div class="relative w-full">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111518] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe2e6] dark:border-gray-700 bg-white dark:bg-[#1a2630] focus:border-primary h-12 placeholder:text-[#617b89] pl-4 pr-20 text-base font-normal leading-normal transition-all" type="password" value="password1234"/>
<button class="absolute right-0 top-0 h-full px-4 text-primary font-medium text-sm hover:text-sky-600 transition-colors">Change</button>
</div>
</label>
</div>
<!-- 2FA Toggle -->
<div class="flex items-center justify-between p-4 rounded-xl border border-[#dbe2e6] dark:border-gray-700 bg-gray-50 dark:bg-[#1a2630]">
<div class="flex flex-col pr-4">
<span class="text-[#111518] dark:text-white text-base font-medium">Two-Factor Authentication</span>
<span class="text-[#617b89] dark:text-gray-400 text-xs mt-1">Enable 2FA for enhanced account protection.</span>
</div>
<label class="relative inline-flex items-center cursor-pointer shrink-0">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-sky-300 dark:peer-focus:ring-sky-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</label>
</div>
</div>
<!-- Danger Zone -->
<div class="px-5 pb-8 pt-4 flex justify-center">
<button class="text-red-500 hover:text-red-600 text-sm font-medium transition-colors">Deactivate or Delete Account</button>
</div>
</div>
<!-- Sticky Footer Action -->
<div class="absolute bottom-0 left-0 w-full bg-white dark:bg-[#101b22] border-t border-gray-100 dark:border-gray-800 p-4 pb-8 z-20">
<button class="w-full h-12 bg-primary hover:bg-sky-500 active:bg-sky-600 text-white font-bold rounded-xl shadow-lg shadow-sky-200 dark:shadow-none transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[20px]">check</span>
                Save Changes
            </button>
</div>
</div>
</body></html>
