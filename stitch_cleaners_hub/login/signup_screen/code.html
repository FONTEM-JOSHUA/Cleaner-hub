<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ServiceMate - Login/Signup</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#88c8ec",
                        "primary-dark": "#6FB3D9",
                        "background-light": "#f6f7f8",
                        "background-dark": "#121b20",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a262d",
                        "text-main": "#111517",
                        "text-subtle": "#647a87",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-main dark:text-white antialiased selection:bg-primary/30">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden sm:items-center sm:justify-center">
<!-- Main Container (Mobile: Full width, Desktop: Phone size card) -->
<div class="flex w-full flex-col bg-surface-light dark:bg-surface-dark sm:max-w-[420px] sm:rounded-[2rem] sm:shadow-xl sm:my-8 overflow-hidden h-full sm:h-auto min-h-screen sm:min-h-0 relative">
<!-- Header Image -->
<div class="relative w-full h-48 bg-primary/20 overflow-hidden shrink-0">
<img alt="Abstract clean blue and white gradient with soft bubbles" class="w-full h-full object-cover opacity-90" data-alt="Abstract clean blue and white gradient with soft bubbles" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBITsaIyInf9ZPqJ3QbiSBjMZUAYxXKeIFoHFnLwUCP0RCZqwHiC1ukOmLN4JRys4XFszhtxnK9wVfHRZkuKzGoC0BpECHTcIVldtQHhI_oWEbVNnAkZfDzTxgNe44vD3BKzKJ4DDv2b_92zZVxSWueqPpFeT4d7K9s3P4jHNvkfghCOw3njSClxWo0Ngho4-jXplpZOSzRg-J55wze22kGFBM5a0XJIIghTMO0UWkS53OGGJH3HjFhauIDX-TzntYItWBWFL3s7HFu"/>
<div class="absolute inset-0 bg-gradient-to-b from-transparent to-surface-light dark:to-surface-dark/90"></div>
<div class="absolute bottom-4 left-0 right-0 text-center">
<div class="flex items-center justify-center gap-2 mb-2">
<span class="material-symbols-outlined text-primary text-4xl">cleaning_services</span>
</div>
<h2 class="text-2xl font-bold tracking-tight text-text-main dark:text-white">ServiceMate</h2>
</div>
</div>
<!-- Content Body -->
<div class="flex-1 flex flex-col px-6 py-4 pb-8">
<!-- Headline -->
<div class="text-center mb-6">
<h1 class="text-xl font-semibold text-text-main dark:text-white">Find your perfect helper</h1>
<p class="text-text-subtle dark:text-gray-400 text-sm mt-1">Join our community of trusted professionals</p>
</div>
<!-- Segmented Control -->
<div class="mb-6">
<div class="flex h-12 w-full items-center justify-center rounded-full bg-background-light dark:bg-background-dark p-1">
<!-- Login Tab (Inactive Style) -->
<label class="group flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-full px-4 relative transition-all duration-200">
<span class="z-10 text-sm font-medium text-text-subtle group-hover:text-text-main dark:text-gray-400 dark:group-hover:text-white transition-colors">Login</span>
<input class="invisible absolute w-0 h-0" name="auth-mode" type="radio" value="login"/>
</label>
<!-- Sign Up Tab (Active Style) -->
<label class="group flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-full px-4 relative shadow-sm transition-all duration-200 bg-primary">
<span class="z-10 text-sm font-semibold text-white">Sign Up</span>
<input checked="" class="invisible absolute w-0 h-0" name="auth-mode" type="radio" value="signup"/>
</label>
</div>
</div>
<!-- Form Fields (Signup Mode) -->
<div class="flex flex-col gap-4">
<!-- Full Name -->
<div class="relative">
<div class="absolute left-4 top-1/2 -translate-y-1/2 flex items-center justify-center text-text-subtle">
<span class="material-symbols-outlined text-[20px]">person</span>
</div>
<input class="w-full bg-background-light dark:bg-background-dark text-text-main dark:text-white placeholder:text-text-subtle/70 rounded-full h-12 pl-11 pr-4 border-none focus:ring-2 focus:ring-primary/50 text-base" placeholder="Full Name" type="text"/>
</div>
<!-- Email -->
<div class="relative">
<div class="absolute left-4 top-1/2 -translate-y-1/2 flex items-center justify-center text-text-subtle">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<input class="w-full bg-background-light dark:bg-background-dark text-text-main dark:text-white placeholder:text-text-subtle/70 rounded-full h-12 pl-11 pr-4 border-none focus:ring-2 focus:ring-primary/50 text-base" placeholder="Email Address" type="email"/>
</div>
<!-- Phone -->
<div class="relative">
<div class="absolute left-4 top-1/2 -translate-y-1/2 flex items-center justify-center text-text-subtle">
<span class="material-symbols-outlined text-[20px]">call</span>
</div>
<input class="w-full bg-background-light dark:bg-background-dark text-text-main dark:text-white placeholder:text-text-subtle/70 rounded-full h-12 pl-11 pr-4 border-none focus:ring-2 focus:ring-primary/50 text-base" placeholder="Phone Number" type="tel"/>
</div>
<!-- Password -->
<div class="relative">
<div class="absolute left-4 top-1/2 -translate-y-1/2 flex items-center justify-center text-text-subtle">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<input class="w-full bg-background-light dark:bg-background-dark text-text-main dark:text-white placeholder:text-text-subtle/70 rounded-full h-12 pl-11 pr-11 border-none focus:ring-2 focus:ring-primary/50 text-base" placeholder="Password" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 flex items-center justify-center text-text-subtle hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
<!-- Terms & Conditions Checkbox -->
<label class="flex items-start gap-3 mt-1 px-2 cursor-pointer group">
<div class="relative flex items-center">
<input class="peer h-5 w-5 cursor-pointer appearance-none rounded-md border border-gray-300 dark:border-gray-600 bg-transparent checked:border-primary checked:bg-primary transition-all" type="checkbox"/>
<span class="material-symbols-outlined pointer-events-none absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-[16px] text-white opacity-0 peer-checked:opacity-100">check</span>
</div>
<span class="text-xs text-text-subtle dark:text-gray-400 leading-tight pt-0.5">
                            I agree to the <a class="text-primary hover:underline" href="#">Terms of Service</a> and <a class="text-primary hover:underline" href="#">Privacy Policy</a>.
                        </span>
</label>
</div>
<!-- Action Button -->
<div class="mt-8">
<button class="w-full h-12 bg-primary hover:bg-primary-dark active:scale-[0.98] transition-all text-white font-semibold text-base rounded-full shadow-lg shadow-primary/20 flex items-center justify-center gap-2">
<span>Create Account</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</div>
<!-- Divider -->
<div class="relative py-8">
<div aria-hidden="true" class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-100 dark:border-gray-800"></div>
</div>
<div class="relative flex justify-center">
<span class="bg-surface-light dark:bg-surface-dark px-3 text-xs text-text-subtle font-medium uppercase tracking-wider">Or continue with</span>
</div>
</div>
<!-- Social Login -->
<div class="flex justify-center gap-4">
<button aria-label="Sign in with Google" class="flex h-12 w-12 items-center justify-center rounded-full bg-background-light dark:bg-background-dark border border-gray-100 dark:border-gray-800 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
<!-- Generic Google-ish G -->
<svg class="w-6 h-6" fill="none" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M23.766 12.2764C23.766 11.4607 23.6999 10.6406 23.5588 9.83807H12.24V14.4591H18.7217C18.4528 15.9494 17.5885 17.2678 16.323 18.1056V21.1039H20.19C22.4608 19.0139 23.766 15.9274 23.766 12.2764Z" fill="#4285F4"></path>
<path d="M12.24 24.0008C15.4765 24.0008 18.2059 22.9382 20.1945 21.1039L16.3275 18.1055C15.2517 18.8375 13.8627 19.252 12.2445 19.252C9.11388 19.252 6.45946 17.1399 5.50705 14.3003H1.5166V17.3912C3.55371 21.4434 7.7029 24.0008 12.24 24.0008Z" fill="#34A853"></path>
<path d="M5.50253 14.3003C5.00236 12.8099 5.00236 11.1961 5.50253 9.70575V6.61481H1.5166C-0.18551 10.0056 -0.18551 14.0004 1.5166 17.3912L5.50253 14.3003Z" fill="#FBBC05"></path>
<path d="M12.24 4.74966C13.9509 4.7232 15.6044 5.36697 16.8434 6.54867L20.2695 3.12262C18.1001 1.0855 15.2208 -0.0344664 12.24 0.000808666C7.7029 0.000808666 3.55371 2.55822 1.5166 6.61481L5.50253 9.70575C6.45064 6.86173 9.10947 4.74966 12.24 4.74966Z" fill="#EA4335"></path>
</svg>
</button>
<button aria-label="Sign in with Apple" class="flex h-12 w-12 items-center justify-center rounded-full bg-background-light dark:bg-background-dark border border-gray-100 dark:border-gray-800 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
<svg class="w-6 h-6 text-black dark:text-white" fill="currentColor" viewbox="0 0 24 24">
<path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-.36-.16-.7-.28-1.1-.28-.52 0-.96.16-1.42.36-1.1.48-2.04.56-2.92-.36-1.78-1.84-3.04-5.24-1.26-8.32 1.04-1.8 2.82-2.92 4.78-2.92 1.02 0 1.96.4 2.8.4.74 0 1.88-.44 3.16-.4 1.34.04 2.34.56 2.94 1.44-2.6 1.6-2.12 5.06.34 6.16-.54 1.6-1.34 3.02-2.3 4.16.5.6.94 1.16 1.94 1.16zm-3.32-15.6c.64-1.28 1.84-2.06 3.02-2.22.28 1.58-.94 3.02-2.16 3.66-.72.38-1.62.46-2.38-.1-.14-1.26.54-2.38 1.52-2.34z"></path>
</svg>
</button>
</div>
<!-- Footer Text -->
<div class="mt-auto pt-6 text-center">
<p class="text-sm text-text-subtle dark:text-gray-400">
                        Already have an account?
                        <a class="font-semibold text-primary hover:text-primary-dark transition-colors" href="#">Login</a>
</p>
</div>
</div>
</div>
</div>
</body></html>
