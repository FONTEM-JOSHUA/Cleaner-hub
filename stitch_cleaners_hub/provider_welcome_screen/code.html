<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Provider Welcome Screen</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#42b0f0",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101b22",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-display p-0 sm:p-4">
<!-- Mobile Container -->
<div class="relative flex h-full w-full max-w-[400px] flex-col bg-background-light dark:bg-background-dark sm:rounded-[40px] shadow-2xl overflow-hidden sm:h-[850px] sm:max-h-[90vh]">
<!-- Status Bar Area (Visual only) -->
<div class="h-12 w-full shrink-0"></div>
<!-- Main Content Scrollable Area -->
<div class="flex-1 overflow-y-auto flex flex-col no-scrollbar">
<!-- Hero Section -->
<div class="flex flex-col gap-3 px-6 pb-2">
<div class="w-full relative aspect-[4/5] overflow-hidden rounded-3xl shadow-sm bg-gray-200">
<div class="absolute inset-0 bg-center bg-no-repeat bg-cover transition-transform duration-700 hover:scale-105" data-alt="Happy service professional cleaner holding cleaning supplies smiling" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDcrLkvvgGoyTFVfnBYPTRnJKknXfXCBk1Av40ZdhG25eeTnr9xhIa9Xlj00vCNSfi4B9g2P0ptsQsbU4vME0gkf-fzmE-hUu781TJo7fn2ElL6cvroPEnko_0iaHUX0Ytn9-937P4ojSJQDY2L8PdGrkS0xwXsqjR5kxq9hij7nn3dCLWo8lQLlTEvQg57kOzKsPHLImF5YmUZS-_J0zdEc9nl2nnvWQN9iRSX81l8NOgSle17Ya35RqK_bSPnDclAL-xbh3sknqqq");'>
</div>
<!-- Subtle gradient at bottom of image for depth -->
<div class="absolute bottom-0 left-0 right-0 h-1/3 bg-gradient-to-t from-black/20 to-transparent"></div>
</div>
</div>
<!-- Headline -->
<div class="flex flex-col px-6 pt-6 pb-2">
<h1 class="text-[#111518] dark:text-white tracking-tight text-[32px] font-bold leading-[1.2] text-center">
                    Earn Money on<br/>Your Schedule
                </h1>
</div>
<!-- Body Text -->
<div class="flex flex-col px-8 pb-6">
<p class="text-[#637588] dark:text-gray-300 text-base font-normal leading-normal text-center">
                    Join thousands of pros finding work today. Connect with local clients and get paid for your skills.
                </p>
</div>
<!-- Spacer to push buttons to bottom if there's extra space -->
<div class="flex-1"></div>
<!-- Buttons Section -->
<div class="flex flex-col gap-4 px-6 pb-8 pt-4">
<!-- Primary Action: Sign Up -->
<button class="group flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-[56px] px-5 bg-primary hover:bg-[#3aa3e0] active:scale-[0.98] transition-all duration-200 shadow-md shadow-primary/20">
<span class="text-white text-[17px] font-bold leading-normal tracking-[0.015em] group-hover:tracking-wide transition-all">
                        Sign Up as Provider
                    </span>
</button>
<!-- Secondary Action: Login -->
<button class="group flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-[56px] px-5 bg-transparent border-2 border-primary hover:bg-primary/5 active:scale-[0.98] transition-all duration-200">
<span class="text-primary text-[17px] font-bold leading-normal tracking-[0.015em]">
                        Provider Login
                    </span>
</button>
<!-- Footer Links -->
<div class="flex justify-center items-center gap-6 mt-2 pb-4">
<a class="text-sm font-medium text-gray-400 dark:text-gray-500 hover:text-primary transition-colors" href="#">Terms</a>
<div class="w-1 h-1 rounded-full bg-gray-300 dark:bg-gray-600"></div>
<a class="text-sm font-medium text-gray-400 dark:text-gray-500 hover:text-primary transition-colors" href="#">Help</a>
</div>
</div>
<!-- Safe Area Bottom (Visual padding) -->
<div class="h-4 w-full shrink-0"></div>
</div>
</div>
</body></html>
