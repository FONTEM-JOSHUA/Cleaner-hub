<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Book Service</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#42b0f0",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101b22",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1A2633",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "1.5rem", "xl": "2rem", "2xl": "2.5rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111518] dark:text-white overflow-x-hidden antialiased">
<!-- Main Container -->
<div class="relative flex h-full min-h-screen w-full flex-col pb-[160px]">
<!-- Top App Bar -->
<div class="sticky top-0 z-20 flex items-center bg-surface-light dark:bg-surface-dark px-4 py-4 shadow-sm">
<button class="flex size-10 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined text-[#111518] dark:text-white" style="font-size: 24px;">arrow_back</span>
</button>
<h2 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] pr-10">Book Service</h2>
</div>
<!-- Provider Card -->
<div class="p-4">
<div class="flex w-full flex-col gap-4 rounded-xl bg-surface-light dark:bg-surface-dark p-4 shadow-sm border border-gray-100 dark:border-gray-800">
<div class="flex items-center gap-4">
<div class="relative bg-center bg-no-repeat bg-cover rounded-full h-20 w-20 shrink-0 border-2 border-primary/20" data-alt="Professional headshot of a smiling woman named Jane Doe" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAhkBlodaTswPUAhNv7gpWya8dSNw36zSKmKNgfpKxFy1jR264hOoLgRcjtwPfvjkWZbKhEyLrnJ194EvS6aFYAzTuYEK0q7kw_1ULq-0SXBgiMUsPfPpRNnq3BdhUKyLDumtF2Ogbztg3We881uTuhUCLQlxwT9ZBo6VAhkXKNMBLvcNi0vH46ZK1dtq1x47haujsR2g7qal27jw-SG5A26HrpfNKtMn45CwbQXoQ5ruHuZafnvHAS2ZSIoOufuQMSIGxfmnV6LLnx");'>
<div class="absolute bottom-0 right-0 flex h-6 w-6 items-center justify-center rounded-full bg-white dark:bg-gray-800 shadow-md">
<span class="material-symbols-outlined text-green-500" style="font-size: 16px;">verified</span>
</div>
</div>
<div class="flex flex-col justify-center flex-1">
<div class="flex justify-between items-start">
<p class="text-[20px] font-bold leading-tight tracking-[-0.015em]">Jane Doe</p>
<div class="flex items-center gap-1 bg-yellow-50 dark:bg-yellow-900/20 px-2 py-0.5 rounded-full">
<span class="material-symbols-outlined text-yellow-500 filled" style="font-size: 16px; font-variation-settings: 'FILL' 1;">star</span>
<span class="text-xs font-bold text-yellow-700 dark:text-yellow-500">4.9</span>
</div>
</div>
<p class="text-primary font-medium text-sm mt-0.5">House Cleaning Specialist</p>
<p class="text-gray-500 dark:text-gray-400 text-sm mt-1">$25 / hour</p>
</div>
</div>
</div>
</div>
<!-- Date & Time Selection -->
<div class="px-4 pb-2">
<h3 class="text-[18px] font-bold leading-tight px-1 py-2">Select Date &amp; Time</h3>
<div class="bg-surface-light dark:bg-surface-dark rounded-xl p-4 shadow-sm border border-gray-100 dark:border-gray-800">
<!-- Month Navigator -->
<div class="flex items-center justify-between mb-4">
<button class="p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full">
<span class="material-symbols-outlined" style="font-size: 20px;">chevron_left</span>
</button>
<p class="text-base font-bold">October 2023</p>
<button class="p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full">
<span class="material-symbols-outlined" style="font-size: 20px;">chevron_right</span>
</button>
</div>
<!-- Calendar Grid -->
<div class="grid grid-cols-7 mb-6">
<!-- Weekdays -->
<p class="text-gray-400 text-xs font-bold text-center h-8 flex items-center justify-center">S</p>
<p class="text-gray-400 text-xs font-bold text-center h-8 flex items-center justify-center">M</p>
<p class="text-gray-400 text-xs font-bold text-center h-8 flex items-center justify-center">T</p>
<p class="text-gray-400 text-xs font-bold text-center h-8 flex items-center justify-center">W</p>
<p class="text-gray-400 text-xs font-bold text-center h-8 flex items-center justify-center">T</p>
<p class="text-gray-400 text-xs font-bold text-center h-8 flex items-center justify-center">F</p>
<p class="text-gray-400 text-xs font-bold text-center h-8 flex items-center justify-center">S</p>
<!-- Days -->
<button class="h-10 w-full col-start-4 text-sm font-medium rounded-full text-gray-400">1</button>
<button class="h-10 w-full text-sm font-medium rounded-full text-gray-400">2</button>
<button class="h-10 w-full text-sm font-medium rounded-full text-gray-400">3</button>
<button class="h-10 w-full text-sm font-medium rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">4</button>
<button class="h-10 w-full text-sm font-medium">
<div class="flex size-9 mx-auto items-center justify-center rounded-full bg-primary text-white shadow-lg shadow-primary/30">5</div>
</button>
<button class="h-10 w-full text-sm font-medium rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">6</button>
<button class="h-10 w-full text-sm font-medium rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">7</button>
<button class="h-10 w-full text-sm font-medium rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">8</button>
<button class="h-10 w-full text-sm font-medium rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">9</button>
<button class="h-10 w-full text-sm font-medium rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">10</button>
<button class="h-10 w-full text-sm font-medium rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">11</button>
<button class="h-10 w-full text-sm font-medium rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">12</button>
<button class="h-10 w-full text-sm font-medium rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">13</button>
<button class="h-10 w-full text-sm font-medium rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">14</button>
</div>
<!-- Time & Duration -->
<div class="space-y-4">
<div>
<p class="text-sm text-gray-500 dark:text-gray-400 font-medium mb-3">Start Time</p>
<div class="flex gap-3 overflow-x-auto hide-scrollbar pb-1">
<button class="shrink-0 h-9 px-4 rounded-full bg-primary text-white text-sm font-medium shadow-sm transition-transform active:scale-95">10:00 AM</button>
<button class="shrink-0 h-9 px-4 rounded-full bg-background-light dark:bg-gray-700 text-gray-900 dark:text-white text-sm font-medium hover:bg-gray-200 dark:hover:bg-gray-600">12:00 PM</button>
<button class="shrink-0 h-9 px-4 rounded-full bg-background-light dark:bg-gray-700 text-gray-900 dark:text-white text-sm font-medium hover:bg-gray-200 dark:hover:bg-gray-600">2:00 PM</button>
<button class="shrink-0 h-9 px-4 rounded-full bg-background-light dark:bg-gray-700 text-gray-900 dark:text-white text-sm font-medium hover:bg-gray-200 dark:hover:bg-gray-600">4:00 PM</button>
</div>
</div>
<div>
<p class="text-sm text-gray-500 dark:text-gray-400 font-medium mb-3">Duration</p>
<div class="flex gap-3">
<button class="flex-1 h-9 rounded-full bg-background-light dark:bg-gray-700 text-gray-900 dark:text-white text-sm font-medium hover:bg-gray-200 dark:hover:bg-gray-600">2 hrs</button>
<button class="flex-1 h-9 rounded-full bg-primary text-white text-sm font-medium shadow-sm">4 hrs</button>
<button class="flex-1 h-9 rounded-full bg-background-light dark:bg-gray-700 text-gray-900 dark:text-white text-sm font-medium hover:bg-gray-200 dark:hover:bg-gray-600">6 hrs</button>
</div>
</div>
</div>
</div>
</div>
<!-- Location Section -->
<div class="px-4 py-2">
<h3 class="text-[18px] font-bold leading-tight px-1 py-2">Location</h3>
<div class="bg-surface-light dark:bg-surface-dark rounded-xl p-4 shadow-sm border border-gray-100 dark:border-gray-800 flex items-center gap-4">
<div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-full bg-blue-50 dark:bg-blue-900/30">
<span class="material-symbols-outlined text-primary" style="font-size: 24px;">home_pin</span>
</div>
<div class="flex-1">
<p class="text-sm font-bold text-[#111518] dark:text-white">Home</p>
<p class="text-sm text-gray-500 dark:text-gray-400 leading-snug">123 Sky Blue Lane, Apt 4B, New York, NY</p>
</div>
<button class="text-sm font-semibold text-primary hover:text-blue-400">Change</button>
</div>
</div>
<!-- Notes Input -->
<div class="px-4 py-2">
<div class="relative">
<textarea class="w-full min-h-[100px] resize-none rounded-xl border-none bg-surface-light dark:bg-surface-dark p-4 text-sm text-[#111518] dark:text-white shadow-sm ring-1 ring-inset ring-gray-100 dark:ring-gray-800 placeholder:text-gray-400 focus:ring-2 focus:ring-primary focus:outline-none" placeholder="Add special instructions or notes..."></textarea>
<div class="absolute bottom-3 right-3 text-gray-400">
<span class="material-symbols-outlined" style="font-size: 20px;">edit_note</span>
</div>
</div>
</div>
<!-- Payment Section -->
<div class="px-4 py-2 mb-4">
<h3 class="text-[18px] font-bold leading-tight px-1 py-2">Payment Method</h3>
<div class="grid grid-cols-2 gap-3">
<label class="cursor-pointer group relative flex flex-col items-center justify-center gap-2 rounded-xl border-2 border-primary bg-blue-50/50 dark:bg-blue-900/10 p-4 transition-all">
<input checked="" class="sr-only" name="payment" type="radio"/>
<span class="material-symbols-outlined text-primary" style="font-size: 28px;">credit_card</span>
<span class="text-sm font-bold text-primary">Pay Now</span>
<div class="absolute top-2 right-2 h-2 w-2 rounded-full bg-primary"></div>
</label>
<label class="cursor-pointer group relative flex flex-col items-center justify-center gap-2 rounded-xl border-2 border-transparent bg-surface-light dark:bg-surface-dark ring-1 ring-gray-100 dark:ring-gray-800 p-4 transition-all hover:bg-gray-50 dark:hover:bg-gray-800">
<input class="sr-only" name="payment" type="radio"/>
<span class="material-symbols-outlined text-gray-400" style="font-size: 28px;">payments</span>
<span class="text-sm font-bold text-gray-500 dark:text-gray-400 group-hover:text-gray-700 dark:group-hover:text-gray-200">Pay Later</span>
</label>
</div>
</div>
<!-- Sticky Bottom Actions -->
<div class="fixed bottom-[64px] left-0 right-0 z-20 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark p-4 pt-8">
<div class="flex gap-3">
<button class="flex-1 flex h-12 items-center justify-center rounded-full bg-gray-200 dark:bg-gray-800 text-[#111518] dark:text-white font-bold transition-colors hover:bg-gray-300 dark:hover:bg-gray-700">
                    Cancel
                </button>
<button class="flex-[2] flex h-12 items-center justify-center rounded-full bg-primary text-white font-bold shadow-lg shadow-primary/30 transition-transform active:scale-[0.98]">
                    Confirm Booking
                </button>
</div>
</div>
<!-- Bottom Navigation Bar -->
<div class="fixed bottom-0 left-0 right-0 z-30 h-16 bg-surface-light dark:bg-surface-dark border-t border-gray-100 dark:border-gray-800 flex items-center justify-around pb-1">
<button class="flex flex-col items-center justify-center gap-1 w-16 pt-2">
<span class="material-symbols-outlined text-gray-400" style="font-size: 24px;">home</span>
<span class="text-[10px] font-medium text-gray-400">Home</span>
</button>
<button class="flex flex-col items-center justify-center gap-1 w-16 pt-2">
<span class="material-symbols-outlined text-gray-400" style="font-size: 24px;">search</span>
<span class="text-[10px] font-medium text-gray-400">Explore</span>
</button>
<button class="flex flex-col items-center justify-center gap-1 w-16 pt-2">
<span class="material-symbols-outlined text-primary" style="font-size: 24px;">calendar_month</span>
<span class="text-[10px] font-medium text-primary">Bookings</span>
</button>
<button class="flex flex-col items-center justify-center gap-1 w-16 pt-2">
<span class="material-symbols-outlined text-gray-400" style="font-size: 24px;">chat</span>
<span class="text-[10px] font-medium text-gray-400">Chat</span>
</button>
<button class="flex flex-col items-center justify-center gap-1 w-16 pt-2">
<span class="material-symbols-outlined text-gray-400" style="font-size: 24px;">person</span>
<span class="text-[10px] font-medium text-gray-400">Profile</span>
</button>
</div>
</div>
</body></html>
